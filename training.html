<body id="training-page">
    <header>
        <nav>
            <h1><a href="/" class="app-title">FPS 반응 속도 훈련기</a></h1>
            <ul>
                <li><a href="training.html" class="nav-train">반응 훈련</a></li>

                <li><button id="lang-toggle" class="lang-toggle-button">ENG</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="training-game">
            <h2 class="trainer-heading">반응 속도 훈련기</h2>

            <!-- Pre-game Settings Screen -->
            <div id="settings-screen">
                <div class="settings-group">
                    <label for="game-selection" class="game-selection-label">게임 선택:</label>
                    <select id="game-selection" class="settings-select">
                        <option value="valorant" data-translate-value="game_valorant">발로란트</option>
                        <option value="overwatch2" data-translate-value="game_overwatch2">오버워치 2</option>
                        <option value="pubg" data-translate-value="game_pubg">배틀그라운드</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="mode-selection" class="mode-selection-label">모드 선택:</label>
                    <select id="mode-selection" class="settings-select">
                        <option value="classic" data-translate-value="mode_classic">클래식</option>
                        <option value="hardcore" data-translate-value="mode_hardcore">하드코어</option>
                        <option value="color_reaction" data-translate-value="mode_color_reaction">색상 반응</option>
                    </select>
                </div>
                <button id="apply-settings-button" class="button apply-settings-button">훈련 시작!</button>
            </div>

            <!-- Game Area (initially hidden) -->
            <div id="game-area" style="display: none;">
                <p class="trainer-instruction">빨간색 상자가 녹색으로 변하면 즉시 클릭하세요!</p>
                <div id="reaction-box"></div>
                <button id="start-button" class="start-test-button">테스트 시작</button>
            </div>

            <div id="results">
                <p class="last-score-label">마지막 반응 시간: <span id="last-score">0</span> ms</p>
                <p class="best-score-label">최고 점수: <span id="best-score">0</span> ms</p>
                <p class="average-score-label">평균 점수: <span id="average-score">0</span> ms</p>
                <button id="reset-scores" class="button reset-scores-button">점수 초기화</button>
            </div>
        </section>

        <!-- Google AdSense Placeholder -->
        <section id="adsense-ad-2" class="adsense-slot">
            <!-- AdSense ad code will go here -->
            <p class="adsense-label">광고</p>
